#################### default parameters ################################
# favicon
favicon = "images/favicon.png"

# logo
logo = "images/microcks-logo-blue-name.png"
logo_darkmode = "images/microcks-logo-white-name.png"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "200px"
# if logo_webp set false, will not generate WEBP version of logo | default is true
logo_webp = true
# logo text will only show when logo is missing.
logo_text = "Microcks"

# theme-mode
theme_switcher = true
theme_default = "light" # available options [light/dark/system]

# Main Sections
mainSections = ["blog", "community", "test"]

# contact form action
#contact_form_action = "#!" # contact form works with [https://airform.io/] or [https://formspree.io]

# demo form action
#demo_form_action = "#!" # demo form works with [https://airform.io/] or [https://formspree.io]

# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = "" # example: G-XXXXXXXXXX

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script = ""

# table of content on document page
table_of_content = true

# copyright
theme_copyright = false
copyright = "The Linux FoundationÂ® (TLF) has registered trademarks and uses trademarks. For a list of TLF trademarks, see [**Trademark Usage**.](https://www.linuxfoundation.org/legal/trademark-usage) <br> **Microcks** is a [**Cloud Native Computing Sandbox**](https://landscape.cncf.io/?selected=microcks) project ðŸš€"

# Preloader
[preloader]
enable = true
#preloader = "images/preloader.gif" # use jpg, png, svg or gif format. example - "images/preloader.gif"
preloader = "images/preloader-02.gif"

# Navigation button
[navigation_button]
enable = true
label = "Get Started"
link = "/documentation/tutorials/getting-started/"

# Call to action
[call_to_action]
enable  = true
title  = "Still Didn't Find Your Answer?"
#image  = "images/none.jpg"
# image do not exists, hack to not have a missing icon on the site 
# image source: https://medium.com/nerd-for-tech/why-should-you-get-involved-in-an-open-source-community-f5516657324
image = "images/oss-community.jpeg"
content = "Join our community and get the help you need. Engage with other members, ask questions, and share knowledge to resolve your queries and expand your understanding."

[call_to_action.button]
enable  = true
label  = "Join the community"
link  = "/community/"

