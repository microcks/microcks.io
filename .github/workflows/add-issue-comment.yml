# This workflow adds a comment to an issue when it is labeled with 'contribution message'.
name: Add Issue Comment
on:
  issues:
    # Trigger when a new issue is opened
    types: [opened]

jobs:
  add-comment:
    if: github.event.label.name == 'contribution message'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add contribution message as new comment
        run: gh issue comment "$NUMBER" --body-file contribution_message.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          # NUMBER: 39 # Replace with the actual issue number or use ${{ github.event.issue.number }} if available
          NUMBER: ${{ github.event.issue_number }}
          # BODY: ${{ steps.read-message.outputs.body }}




