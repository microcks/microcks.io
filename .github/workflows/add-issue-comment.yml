# This workflow adds a comment to an issue when it is labeled with 'contribution message'.
name: Add Issue Comment
on:
  workflow_run:
    workflows: ["External Link Check"]
    types:
      - completed

jobs:
  add-comment:
    if: github.event.workflow_run.event == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add contribution message as new comment
        run: gh issue comment "$NUMBER" --body "$BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.workflow_run.head_commit.message }}
          BODY: |
            $(< ./contribution_message.md) > BODY


